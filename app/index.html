<body ng-app="mesos">

    <div class="container-fluid" ng-controller="serverController as servers">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li>
               <a ng-click="servers.addServer()">
                  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                  Add server
               </a>
            </li>
            <li>
               <a href="" ng-click="servers.destroyServer()">
                  <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                  Destroy
               </a>
            </li>
          </ul>
          <span class="text-muted available-apps-title">Available Apps</span>
          <ul class="nav nav-sidebar available-apps">
            <li ng-class="app.name" ng-repeat="app in servers.appList">
               <span class="sidebar-app-title">{{app.name}}</span>
               <span class="controls">
                  <span class="glyphicon glyphicon-plus" aria-hidden="true"
                        ng-click="servers.addAppInstance(app)">
                  </span>
                  <span class="glyphicon glyphicon-minus" aria-hidden="true"
                        ng-click="servers.killAppInstance(app)">
                  </span>
               <span class="controls">
            </li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h2 class="page-header">{{servers.test}}Server Canvas</h2>

          <div class="row placeholders">
            <div class="col-xs-5 col-sm-3 placeholder"
                  ng-class="server.appInstances[server.appInstances.length - 1].app.name"
                  ng-repeat="server in servers.serverList">
               <span ng-if="server.appInstances.length > 0">
                  <span ng-repeat="appInstance in server.appInstances">
                     {{appInstance.app.name}}
                  </span><br />
               </span>
               <span class="time-started">
                  {{server.appInstances[server.appInstances.length - 1].timeStarted}}
               </span>
               <span ng-if="server.appInstances.length === 0">
                  <span>
                     No Apps
                  </span><br />
                  <span>
                     Add app from sidebar.
                  </span>
               </span>
            </div>
        </div>
<!--         <div ng-repeat="message in servers.messages | orderBy : reverse">
            {{message}}
        </div> -->
      </div>
    </div>
